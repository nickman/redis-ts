########################################
## redis-ts Model Config
########################################
redis.ts.model=p=5s,t=1m | p=1m,t=2m | p=5m,t=15m
redis.ts.hearbeat.channel=redis-ts.heartbeat

########################################
## redis connectivity
########################################
redis.connect.host=localhost
#redis.connect.host=ub
redis.connect.port=6379
redis.connect.timeout=2000
redis.connect.auth=

########################################
## redis hearbeat and uptime
########################################
redis.reconnect.period=15
redis.heartbeat.period=10
redis.heartbeat.period.publish=8
redis.scheduler.pool.size=5


########################################
## Redis Pool Config
########################################
redis.pool.lifo
redis.pool.maxActive
redis.pool.maxIdle
redis.pool.maxWait
redis.pool.minEvictableIdleTimeMillis
redis.pool.minIdle
redis.pool.numTestsPerEvictionRun
redis.pool.softMinEvictableIdleTimeMillis
redis.pool.testOnBorrow
redis.pool.testOnReturn
redis.pool.testWhileIdle
redis.pool.timeBetweenEvictionRunsMillis
redis.pool.whenExhaustedAction 
####################